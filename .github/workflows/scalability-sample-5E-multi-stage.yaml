# This workflow will build and deploy a .NET Core app to Azure Web Apps across multiple environments.
#
# Multi-Stage Deployment:
# - Development: Automatically deploys on push to main
# - Staging: Automatically deploys after dev on push to main
# - Production: Requires manual workflow_dispatch trigger
#
# This workflow assumes you have already created the target Azure App Service web apps for each environment.
# For instructions see https://docs.microsoft.com/en-us/azure/app-service/quickstart-dotnetcore?tabs=net60&pivots=development-environment-vscode
#
# To configure this workflow:
#
# 1. Set up Azure Active Directory (Entra ID) authentication with OIDC (OpenID Connect):
#    a. Create an Azure AD App Registration for GitHub Actions
#    b. Configure Federated Credentials for your GitHub repository
#       - Entity type: Environment (for development, staging, production)
#       - GitHub environment name: development, staging, production respectively
#    c. Grant the App Registration appropriate permissions to deploy to Azure App Service
#    d. Note the following values from your App Registration:
#       - Client ID (Application ID)
#       - Tenant ID (Directory ID)
#       - Subscription ID
#    For detailed instructions: https://learn.microsoft.com/azure/developer/github/connect-from-azure
#
# 2. Create the following secrets in your repository or GitHub Environments:
#    - AZURE_CLIENT_ID: The Application (client) ID from your App Registration
#    - AZURE_TENANT_ID: The Directory (tenant) ID from your App Registration
#    - AZURE_SUBSCRIPTION_ID: Your Azure subscription ID
#
# 3. Configure GitHub Environments (development, staging, production) with appropriate protection rules.
#
# 4. Create or update Azure Web Apps for each environment with names matching the environment variables below.
#
# For more information on GitHub Actions for Azure: https://github.com/Azure/Actions
# For more information on the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# For more samples to get started with GitHub Action workflows to deploy to Azure: https://github.com/Azure/actions-workflow-samples

name: Build and deploy ASP.Net Core app to Azure Web Apps (Multi-Stage)

env:
  AZURE_WEBAPP_NAME_DEV: dev-wwtravelclub
  AZURE_WEBAPP_NAME_STAGING: staging-wwtravelclub
  AZURE_WEBAPP_NAME_PROD: wwtravelclub
  AZURE_WEBAPP_PACKAGE_PATH: ch08/wwtravelclub/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 10.0.x
  WORKING_DIRECTORY: ch08/wwtravelclub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication with Azure

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          include-prerelease: true
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
      - name: Restore dependencies
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
      - name: Restore tools
        run: dotnet tool restore
      - name: Build application
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
      - name: Run tests
        run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build --verbosity normal
      - name: Publish application
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp-build
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          retention-days: 7

  deploy-dev:
    name: Deploy to Development
    needs: build
    runs-on: windows-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: development
      url: https://${{ env.AZURE_WEBAPP_NAME_DEV }}.azurewebsites.net
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure WebApp (Development)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_DEV }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-staging:
    name: Deploy to Staging
    needs: [build, deploy-dev]
    runs-on: windows-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://${{ env.AZURE_WEBAPP_NAME_STAGING }}.azurewebsites.net
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure WebApp (Staging)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_STAGING }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-production:
    name: Deploy to Production
    needs: [build, deploy-staging]
    runs-on: windows-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME_PROD }}.azurewebsites.net
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure WebApp (Production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_PROD }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}