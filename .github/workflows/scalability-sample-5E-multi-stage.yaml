# This workflow will build and deploy a .NET Core app to Azure Web Apps across multiple environments.
#
# Multi-Stage Deployment:
# - Development: Automatically deploys on push to main
# - Staging: Requires manual approval after dev deployment
# - Production: Requires manual approval after staging deployment
#
# This workflow assumes you have already created the target Azure App Service web apps for each environment.
# For instructions see https://docs.microsoft.com/en-us/azure/app-service/quickstart-dotnetcore?tabs=net60&pivots=development-environment-vscode
#
# To configure this workflow:
#
# 1. Set up Azure Managed Identity authentication with OIDC (OpenID Connect):
#    a. Create a User-Assigned Managed Identity in Azure
#    b. Grant the Managed Identity appropriate permissions to deploy to Azure App Service
#       (typically "Website Contributor" or "Contributor" role on the App Service)
#    c. Configure Federated Credentials on the Managed Identity for your GitHub repository
#       - Entity type: Environment (for development, staging, production)
#       - GitHub environment name: development, staging, production respectively
#    d. Note the following values from your Managed Identity:
#       - Client ID (from the Managed Identity overview)
#       - Tenant ID (Directory ID)
#       - Subscription ID
#    For detailed instructions: https://learn.microsoft.com/azure/developer/github/connect-from-azure
#
# 2. Create the following secrets in your repository or GitHub Environments:
#    - AZURE_CLIENT_ID: The Client ID from your Managed Identity
#    - AZURE_TENANT_ID: The Directory (tenant) ID
#    - AZURE_SUBSCRIPTION_ID: Your Azure subscription ID
#
# 3. Configure GitHub Environments (development, staging, production) with protection rules:
#    - development: No approval required (auto-deploy on push to main)
#    - staging: Require reviewers approval before deployment
#    - production: Require reviewers approval before deployment
#    Navigate to Settings > Environments in your repository to configure approvers.
#
# 4. Create or update Azure Web Apps for each environment with names matching the environment variables below.
#
# For more information on GitHub Actions for Azure: https://github.com/Azure/Actions
# For more information on the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# For more samples to get started with GitHub Action workflows to deploy to Azure: https://github.com/Azure/actions-workflow-samples

name: Build and deploy ASP.Net Core app to Azure Web Apps (Multi-Stage)

env:
  AZURE_WEBAPP_NAME_DEV: dev-wwtravelclub
  AZURE_WEBAPP_NAME_STAGING: staging-wwtravelclub
  AZURE_WEBAPP_NAME_PROD: wwtravelclub
  AZURE_WEBAPP_PACKAGE_PATH: ch08/wwtravelclub/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 10.0.x
  WORKING_DIRECTORY: ch08/wwtravelclub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication with Azure

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          include-prerelease: true
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
      - name: Restore dependencies
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
      - name: Restore tools
        run: dotnet tool restore
      - name: Build application
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
      - name: Run unit tests
        run: dotnet test "${{ env.WORKING_DIRECTORY }}/wwtravelclub.UnitTests" --no-build --verbosity normal --logger "trx;LogFileName=unit-tests.trx"
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            ${{ env.WORKING_DIRECTORY }}/**/*.trx
          retention-days: 7
      - name: Publish application
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp-build
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          retention-days: 7

  deploy-dev:
    name: Deploy to Development
    needs: build
    runs-on: windows-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: development
      url: https://${{ env.AZURE_WEBAPP_NAME_DEV }}.azurewebsites.net
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure WebApp (Development)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_DEV }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Checkout code for tests
        uses: actions/checkout@v4
      - name: Setup .NET for tests
        uses: actions/setup-dotnet@v4
        with:
          include-prerelease: true
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Run functional tests (Development)
        run: dotnet test "${{ env.WORKING_DIRECTORY }}/wwtravelclub.FunctionalTests" --verbosity normal --logger "trx;LogFileName=functional-tests-dev.trx"
        env:
          ASPNETCORE_ENVIRONMENT: Development
          TEST_BASE_URL: https://${{ env.AZURE_WEBAPP_NAME_DEV }}.azurewebsites.net
      - name: Upload functional test results (Development)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-results-dev
          path: |
            ${{ env.WORKING_DIRECTORY }}/**/*.trx
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    needs: [build, deploy-dev]
    runs-on: windows-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://${{ env.AZURE_WEBAPP_NAME_STAGING }}.azurewebsites.net
    # Approval gateway: Configure required reviewers in GitHub Environment settings
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure WebApp (Staging)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_STAGING }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Checkout code for tests
        uses: actions/checkout@v4
      - name: Setup .NET for tests
        uses: actions/setup-dotnet@v4
        with:
          include-prerelease: true
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Run functional tests (Staging)
        run: dotnet test "${{ env.WORKING_DIRECTORY }}/wwtravelclub.FunctionalTests" --verbosity normal --logger "trx;LogFileName=functional-tests-staging.trx"
        env:
          ASPNETCORE_ENVIRONMENT: Staging
          TEST_BASE_URL: https://${{ env.AZURE_WEBAPP_NAME_STAGING }}.azurewebsites.net
      - name: Upload functional test results (Staging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-results-staging
          path: |
            ${{ env.WORKING_DIRECTORY }}/**/*.trx
          retention-days: 7

  deploy-production:
    name: Deploy to Production
    needs: [build, deploy-staging]
    runs-on: windows-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME_PROD }}.azurewebsites.net
    # Approval gateway: Configure required reviewers in GitHub Environment settings
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy to Azure WebApp (Production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_PROD }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Checkout code for tests
        uses: actions/checkout@v4
      - name: Setup .NET for tests
        uses: actions/setup-dotnet@v4
        with:
          include-prerelease: true
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Run functional tests (Production)
        run: dotnet test "${{ env.WORKING_DIRECTORY }}/wwtravelclub.FunctionalTests" --verbosity normal --logger "trx;LogFileName=functional-tests-production.trx"
        env:
          ASPNETCORE_ENVIRONMENT: Production
          TEST_BASE_URL: https://${{ env.AZURE_WEBAPP_NAME_PROD }}.azurewebsites.net
      - name: Upload functional test results (Production)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-results-production
          path: |
            ${{ env.WORKING_DIRECTORY }}/**/*.trx
          retention-days: 7